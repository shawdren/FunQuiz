<div ui-content-for="title">
  <span>登录/注册</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class='section'>
      <ui-state id='activeTab' default='1'></ui-state>

      <ul class="nav nav-tabs">
        <li ui-class="{'active': activeTab == 1}">
          <a ui-set="{'activeTab': 1}">登录</a>
        </li>
        <li ui-class="{'active': activeTab == 2}">
          <a ui-set="{'activeTab': 2}">注册</a>
        </li>
      </ul>

      <div ui-if="activeTab == 1">
        <h3 class="page-header">登录</h3>
        <form role="form">
          <fieldset>
            <div class="form-group has-success has-feedback">
              <label>邮箱</label>
              <input type="email" ng-model="userCtrl.email" class="form-control" placeholder="Enter email" required="true">
            </div>

            <div class="form-group">
              <label>密码</label>
              <input ng-model="userCtrl.password" type="password" class="form-control" placeholder="Password" required="true">
            </div>
          </fieldset>
          <hr>
          <button class="btn btn-primary btn-block" ng-click="userCtrl.login()">
            登录
          </button>
        </form>
        <a href="" ui-turn-on="modal1" class="btn btn-default" ></a>
      </div>

      <div ui-if="activeTab == 2">
        <h3 class="page-header">注册</h3>
        <form role="form" ng-submit='login()'>
          <fieldset>

            <div class="form-group has-success has-feedback">
              <label>邮箱</label>
              <input type="email" ng-model="userCtrl.email" class="form-control" placeholder="Enter email" required="true">
            </div>

            <div class="form-group">
              <label>密码</label>
              <input ng-model="userCtrl.password" type="password" class="form-control" placeholder="Password" required="true">
            </div>

            <div class="form-group">
              <label>确认密码</label>
              <input ng-model="userCtrl.confirmPassword" type="password" class="form-control" placeholder="Password" required="true">
            </div>
          </fieldset>
          <hr>

          <button class="btn btn-primary btn-block" ng-click="userCtrl.register()">
            注册
          </button>
      </div>

    </div>

  </div>
</div>


<div ui-content-for="modals">
  <div ng-include="'alert.html'"></div>
</div>
